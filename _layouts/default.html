<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body data-spy="scroll" data-target="#section-nav">
{% include nav.html %}
<div class="container">
{{ content }}
</div>
{% include footer.html %}
<script src="{{'/node_modules/jquery/dist/jquery.min.js' | prepend: site.baseurl}}"></script>
<script src="{{'/node_modules/popper.js/dist/umd/popper.js' | prepend: site.baseurl}}"></script>
<script src="{{'/node_modules/bootstrap/dist/js/bootstrap.min.js' | prepend: site.baseurl}}"></script>
<script>
    $(document).ready(function(){
        var html = '';
        $('h1, h2, h3, h4, h5, h6').each(function (i) {
            if(this.id)
                html += '<a class="nav nav-link" href="#' + this.id + '">' + this.innerHTML + '</a>\n';
        });
        $('#section-nav').html(html);
    });
</script>
</body>
</html>
