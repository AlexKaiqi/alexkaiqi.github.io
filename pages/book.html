---
permalink: book
---
<!-- index page for posts of categories: book -->
<div class="card-columns">
    {% for post in site.categories.book %}
    <div class="card index-card">
        <div class="card-img-wapper">
            <img class="card-img" src="{{ post.background-image }}" alt="Card image cap">
            <div class="card-img-overlay">
                <a href="{{ post.url }}">
                    <p class="card-text">{{ post.content | strip_html | strip_newlines | truncate: 60 }}</p>
                </a>
            </div>
        </div>
        <div class="card-footer">
            <a href="{{ post.url }}" class="card-link">{{ post.title  | truncate: 8}}</a>
            <a href="/archives#{{ post.date | date: '%Y-%b' }}" class="card-link">{{ post.date  | date: "%Y-%m-%d" }}</a>
        </div>
    </div>
    {% endfor %}
</div>
