---
permalink: tech
---
<!-- index page for posts of categories: tech -->
<div class="card-columns">
    {% for post in site.categories.tech %}
    <div class="card card-tech">
        <div class="card-body">
            <p class="card-text">{{ post.content | strip_html | strip_newlines | truncate: 100 }}</p>
        </div>
        <div class="card-footer">
            <a href="{{ post.url }}" class="card-link">{{ post.title | truncate: 8}}</a>
            <a href="{{ post.url }}" class="card-link">{{ post.date  | date: "%Y-%m-%d" }}</a>
        </div>
    </div>
    {% endfor %}
</div>
