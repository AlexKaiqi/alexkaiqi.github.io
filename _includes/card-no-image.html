<div class="card">
    <div class="card-title">
        <h2>{{ post.title }}</h2>
    </div>
    <div class="card-body">
        <p>{{ post.content | strip_html | strip_newlines | truncate: 60 }}</p>
    </div>
    <div class="card-footer">
        <a href="{{ post.url }}" class="card-link">{{ post.date  | date: "%Y-%m-%d" }}</a>
    </div>
</div>
